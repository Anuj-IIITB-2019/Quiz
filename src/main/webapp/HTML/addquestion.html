<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Question add</title>
    <script src="../jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="..//CSS/addquestion.css">
    <link rel="stylesheet" href="..//bootstrap/bootstrap.css">
    <script type="text/javascript" src="..//JS/addQuestion.js"></script>

</head>
<body>

<div class="login-page">
    <h1>Test Details</h1>
  <div class="form">
    <form class="register-form">
      <input type="text" style="font-size:32px" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" placeholder="TestDuration" id="testduration"/>
      <input type="text" placeholder="TestName" id="testname"/>
      <input type="text" placeholder="Password" id="testpassword"/>
<!--       <button id="testDetails" onclick="first()">Add Test Details</button> -->
      <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
    </form>
  </div>
</div>
<div class="login-page">
    <h1> Question Details</h1>
    <div class="form"> 
    
    <form id="questionlist">
        <textarea id="quest" name="quest" rows="10" cols="20" placeholder="Enter your question here"></textarea>
        <div>
            <span><h1>Is the following question mcq?</h1></span>
            <label for="t">Yes</label>
            <input name="mcq" id="t" value="true" type="radio">
            <label for="f">No</label>
            <input name="mcq" id="f" value="false" type="radio">
        </div>
    <div class="form">
        <div class="form-group">
        <label for="marks">Marks</label>
        <input id="marks" name="marks" type="text">
        </div>
        <div class="form-group">
        <label for="opt1">Option1</label>
        <input id="opt1" name="option1" type="text"></div>
        <br><br>
        <div class="form-group">
        <label for="opt2">Option2</label>
        <input id="opt2" name="option2" type="text"></div>
        <br><br>
        <div class="form-group">
        <label for="opt3">Option3</label>
        <input id="opt3" name="option3" type="text"></div>
        <br><br>
        <div class="form-group">
        <label for="opt4">Option4</label>
        <input id="opt4" name="option4" type="text"></div>
        <br><br>
        <div class="form-group">
        <label for="ans">Answer</label>
        <input id="ans" name="answer" type="text"></div>
    </div>

    <div class="form">
        <button id="add"  type="button" onclick="second()">Add</button>
        <br><br>
        <button id="submit" type="button" onclick="submit1()">Submit</button>
    </div>


        
    </form> 

</div>





</div>
</body>
</html>
