<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Time Table</title>
	
	<link rel="stylesheet" type="text/css" href="../CSS/Table.css">

	<script type="text/javascript">
		$(document).ready(function() 
		{
			$("#TimeTable").dataTable(

				"bPaginate": false,
    			"bInfo": false
   			});

		});
	</script>
</head>
<body>

		<a class="navbar-brand" href="#">STUDENT TIME TABLE</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
		 data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon "></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown">Select Subject</a>
					
					<div class="dropdown-menu" id="course_list" aria-labelledby="navbarDropdown">

					</div>
				</li>
			</ul>
		</div>

			<div class="table table-bordered table-striped table-responsive w-auto">

				<table id="TimeTable">
				<thead>
					<tr>
						<th>Time</th>
						<th>Monday</th>
						<th>Tuesday</th>
						<th>Wednesday</th>
						<th>Thursday</th>
						<th>Friday</th>
